<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunil Blinkit Stores QR Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 40px; }
    select, button { font-size: 18px; margin: 8px; padding: 6px; }
    label { margin-right: 8px; }
    #code { margin: 20px; font-size: 24px; font-weight: bold; }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sunil Blinkit QR Generator</h1>
  
  <div>
    <label>1.</label>
    <select id="word1">
      <option>FO</option>
      <option>LO</option>
      <option>F1</option>
      <option>CR01</option>
      <option>FV01</option>
      <option>C1</option>
    </select>
      
    <label>2.</label>
    <select id="word2">
      <!-- JS will fill 001 to 026 -->
    </select>
    
    <label>3.</label>
    <select id="word3">
      <!-- JS will fill 01 to 07 -->
    </select>
    
    <label>4.</label>
    <select id="word4">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
  </div>

  <button onclick="generateCode()">Generate QR</button>
  <div id="code"></div>
  <canvas id="qr"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script>
  // Populate dropdowns word2 (001-026) and word3 (01-07)
  const word2 = document.getElementById('word2');
  for (let i = 1; i <= 26; i++) {
    let num = i.toString().padStart(3, '0');
    let opt = document.createElement('option');
    opt.value = opt.text = num;
    word2.add(opt);
  }
  const word3 = document.getElementById('word3');
  for (let i = 1; i <= 7; i++) {
    let num = i.toString().padStart(2, '0');
    let opt = document.createElement('option');
    opt.value = opt.text = num;
    word3.add(opt);
  }

  function generateCode() {
    const w1 = document.getElementById('word1').value;
    const w2 = document.getElementById('word2').value;
    const w3 = document.getElementById('word3').value;
    const w4 = document.getElementById('word4').value;
    
    const code = `${w1}-${w2}-${w3}-${w4}`;
    
    // Show code
    document.getElementById('code').innerText = "Code: " + code;
    
    // Generate QR code
    const qr = new QRious({
      element: document.getElementById('qr'),
      value: code,
      size: 200
    });
  }
</script>
</body>
</html>
